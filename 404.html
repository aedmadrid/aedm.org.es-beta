<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Redirigiendo...</title>
        <script>
            // Esta solución funciona guardando la ruta actual en sessionStorage
            // y redirigiendo a la página principal
            sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
            window.location.href = '/';
        </script>
    </head>
    <body>
        Redirigiendo...
    </body>
</html>
