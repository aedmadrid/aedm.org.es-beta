<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="Página web de la (aso)ciación de estudiantes de diseño de madrid. Asociación de estudiantes de la ESDM, ESD o Escuela Superior de diseño de Madrid. La asociciación se conoce como AEDM, ASO y antiguamente AADM"
            content="Página de la asociación de estudiantes de diseño de Madrid con información sobre sus actividades, proyectos, iniciativas y noticias. Destacamos el mercadillo de navidad y la fiesta de los E ESE DAYS. Esta web está hecha en React, necesitas javascript para verla correctamente."
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>aedm</title>
        <script>
            // Restaurar la ruta si venimos de una redirección 404
            (function () {
                var redirectPath = sessionStorage.getItem("redirectPath");
                if (redirectPath) {
                    sessionStorage.removeItem("redirectPath");
                    history.replaceState(null, null, redirectPath);
                }
            })();
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
        Esta es la página de la asociación de estudiantes de diseño de Madrid con información sobre sus actividades, proyectos, iniciativas y noticias.
        Destacamos el mercadillo de navidad y la fiesta de los E ESE DAYS.
        Esta web está hecha en React, necesitas javascript para verla correctamente.
    --></body>
</html>
